<!DOCTYPE html>
<html>

<head>
    <title>Console tools</title>
    <link rel="stylesheet" href="dev.css">
    <link rel="icon" href="terminal.png">
</head>

<body>
    <div id="container">
        <div class="regex">
            <br />
            <select id="select"></select>
            <input id="include" value="" placeholder="" tabindex="1" />
            <button onclick="extrair()" title="Executar (CTRL + ENTER)">&#9654;</button>
        </div>
        <div class="codigo">
            <textarea id="textarea" rows="1" cols="200" spellcheck="false" tabindex="2"></textarea>
        </div>
        <br>
        <div class="row">
            <div class="ferramentas">
                <button onclick="limpar()">Limpar entrada</button>
                <div class="configuracoes">
                    <label> Configurações: </label>
                    <br>
                    <button onclick="trocarVariavel(this)" id="exibirLinha" class="false">
                        exibir_linha = false</button>
                    <button onclick="trocarVariavel(this)" id="armazenarHistorico" class="false">
                        armazenar_historico = false</button>
                    <button onclick="trocarVariavel(this)" id="visualizacaoCompleta" class="false">
                        visualizacao_completa = false
                    </button>
                </div>
            </div>
            <div class="historico">
                <button id="limparVersoes" onclick="limparVersoes()"> Limpar histórico</button>
            </div>
        </div>
    </div>

    <span class="version">Console Tools v1.2</span>
</body>

</html>

<script src="script.js"></script>
