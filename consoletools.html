<!DOCTYPE html>
<html>

<head>
    <title>Console tools</title>
    <link rel="stylesheet" href="dev.css">
    <link rel="icon" href="terminal.png">
</head>

<body>
    <div id="container">
        <div class="regex">
            <br />
            <input id="include" value="" placeholder="// extrair linhas (?)" />
        </div>
        <div class="codigo">
            <textarea id="textarea" rows="1" cols="200" spellcheck="false"></textarea>
        </div>
        <br>
        <div class="row">
            <div class="ferramentas">
                <button onclick="extrairTexto('EXTRAIR')">// extrair</button>
                <button onclick="somarNumeros()">// somar numeros</button>
                <button onclick="contarLinhas()">// contar linhas</button>
                <button onclick="extrairTexto('TRIM')">// rodar trim</button>
                <button onclick="extrairTexto('REMOVEREGEX')">// remover regex</button>
                <button onclick="extrairTexto('REMOVEDUPL')">// remover duplicadas</button>
                <button onclick="extrairTexto('REMOVERLINHA')">// remover linha</button>
                <button onclick="limpar()">// limpar tudo</button>
                <div class="configuracoes">
                    <label> // configurações: </label>
                    <br>
                    <button onclick="trocarVariavel(this)" id="exibirLinha" class="false">
                        exibir_linha = false</button>
                    <button onclick="trocarVariavel(this)" id="armazenarHistorico" class="false">
                        armazenar_historico = false</button>
                    <button onclick="trocarVariavel(this)" id="visualizacaoCompleta" class="false">
                        visualizacao_completa = false
                    </button>
                </div>
            </div>
            <div class="historico">
                <button id="limparVersoes" onclick="limparVersoes()"> // limpar histórico</button>
            </div>
        </div>
    </div>

    <span class="version">Console Tools v1.1</span>
</body>
</html>

<script src="script.js"></script>
